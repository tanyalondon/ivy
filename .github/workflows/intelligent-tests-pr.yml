name: intelligent-tests-pr
on:
  workflow_dispatch:
  pull_request:
    types: [ labeled, opened, synchronize, reopened, review_requested ]

permissions:
  actions: read
jobs:
  display_test_results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - run_tests_1
      - run_tests_2
      - run_tests_3
      - run_tests_4
      - run_tests_5
      - run_tests_6
      - run_tests_7
      - run_tests_8
      - run_tests_9
      - run_tests_10
      - run_tests_11
      - run_tests_12
      - run_tests_13
      - run_tests_14
      - run_tests_15
      - run_tests_16
      - run_tests_17
      - run_tests_18
      - run_tests_19
      - run_tests_20
      - run_tests_21
      - run_tests_22
      - run_tests_23
      - run_tests_24
      - run_tests_25
      - run_tests_26
      - run_tests_27
      - run_tests_28
      - run_tests_29
      - run_tests_30
      - run_tests_31
      - run_tests_32

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v3

      - name: Combine test results
        run: |
          find . -name "test_results_*.txt" -exec cat {} + > combined_test_results.txt
          echo "Test results summary:"
          cat combined_test_results.txt

  run_tests_1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ivy 🛎
        uses: actions/checkout@v2
        with:
          path: ivy
          persist-credentials: false
          submodules: "recursive"
          fetch-depth: 100

      - name: Determine and Run Tests
        id: tests
        run: |
          git clone -b master1 https://github.com/unifyai/Mapping.git --depth 1
          pip install pydriller
          cp Mapping/tests.pbz2 ivy/
          cd ivy
          mkdir .ivy
          touch .ivy/key.pem
          echo -n ${{ secrets.USER_API_KEY }} > .ivy/key.pem
          python determine_tests.py extra
          set -o pipefail
          python run_tests_pr.py | tee test_results_1.txt
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test_results_1
          path: ivy/test_results_1.txt

      - name: Check on failures
        if: steps.tests.outcome != 'success'
        run: exit 1

